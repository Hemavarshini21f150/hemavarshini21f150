<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Database Form</title>
<style>
th{
color:#000000;
background-color:#FFEFD5;
}
td{
background-color:#FAF0E6;
}
</style>
</head>
<body>
<form>
<table border="2">
<tr>
<th colspan="7">
Student Database Form
 </th>
 </tr>
 <tr>
<td>Name : </td>
 <td>
<input type="text"></input>
 </td>
</tr>
<tr>
<td>Email : </td>
 <td>
<input type="email" id="email" name="email/">
 </td>
</tr>
<tr>
<td>Phone Number : </td>
 <td>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
 </td>
</tr>
<tr>
<td>Gender</td>
<td>
<input type="radio" name="Gender" value="Male" />
Male
<input type="radio" name="Gender" value="Female" />
Female
</td>
</tr>
<tr>
<td>DOB : </td>
 <td>
<input type="date" id="birthday" name="birthday">
 </td>
</tr>
<tr>
<td>Register No: </td>
 <td>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
 </td>
</tr>
<tr>
<td>Year</td>
<td>
<input type="radio" name="Gender" value="2nd" />
2nd
<input type="radio" name="Gender" value="3rd" />
3rd
</td>
</tr>


<tr>
<td>Section: </td>
 <td>
<select name="select" id="select">
	<option value="select">select</option>
  <option value="A">A</option>
  <option value="B">B</option>
</select>
 </td>
</tr>


<tr>
<td>Permanent Address: </td>
<td>
<textarea rows="5" cols="22"></textarea>
</td>
</tr>
 <tr>
<td>Father Name : </td>
 <td>
<input type="text"></input>
 </td>
</tr>
 <tr>
<td>Father Occupation: </td>
 <td>
<input type="text"></input>
 </td>
</tr>
 <tr>
<td>Mother Name: </td>
 <td>
<input type="text"></input>
 </td>
</tr>
 <tr>
<td>Mother Occupation: </td>
 <td>
<input type="text"></input>
 </td>
</tr>

<tr>
<td>Dayscholar/Hosteller: </td>
 <td>
<select name="select" id="select">
	<option value="select">select</option>
  <option value="Dayscholar">Dayscholar</option>
  <option value="Hosteller">Hosteller</option>
</select>
 </td>
</tr>



<tr>
<td>Board: </td>
 <td>
<select name="select" id="select">
	<option value="select">select</option>
  <option value="Stateboard">Stateboard</option>
  <option value="CBSE">CBSE</option>
</select>
 </td>
</tr>
<tr>
<td>10th Mark: </td>
 <td>
<input type="text" id="name" name="name" required
       minlength="0" maxlength="4" size="10">
 </td>
</tr>
<tr>
<td>12th Mark: </td>
 <td>
<input type="text" id="name" name="name" required
       minlength="0" maxlength="4" size="10">
 </td>
</tr>
<tr>
<td>
	
	<input type="submit">
	</td>
</tr>
</body>
</html>
